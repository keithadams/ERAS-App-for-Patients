<ion-header>

  <ion-navbar>
    <ion-title>Setup: Smoker</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <p style="font-size:1.2em;">Do you smoke?</p>

  <ion-list radio-group [(ngModel)]="smoker">
    <ion-item>
      <ion-label>Yes</ion-label>
      <ion-radio checked="false" value="yes"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>No</ion-label>
      <ion-radio checked="false" value="no"></ion-radio>
    </ion-item>
  </ion-list>

  <p [hidden]="!smokerError" class="error-message">Please select an answer.</p>


  <ion-row no-padding>

    <ion-col no padding>
      <button ion-button color="primary" (click)="navToPrev()" icon-left>
        <ion-icon name='arrow-back'></ion-icon>
        Back
      </button>
    </ion-col>

    <ion-col no padding>
    </ion-col>

    <ion-col no padding>
      <button ion-button color="primary" (click)="navToNext()" icon-right>
        Next
        <ion-icon name='arrow-forward'></ion-icon>
      </button>
    </ion-col>
  
  </ion-row>


</ion-content>
