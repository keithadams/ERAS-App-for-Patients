<ion-header>

  <ion-navbar>
    <ion-title>Setup: Birthdate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="setup" padding>
  
  <p style="font-size:1.3em;">Please enter your birthdate.</p>

  <!--<p>Please enter your first and last name as shown on your medical record.</p>-->
  <ion-list >
    <ion-item>
      <ion-label color="primary">Birthdate</ion-label>
      <!--<ion-datetime displayFormat="MMM DD, YYYY" ></ion-datetime>-->
      <ion-datetime displayFormat="MMM DD, YYYY" [min]="minBirthdate" [max]="maxBirthdate" [(ngModel)]="birthdate"></ion-datetime>
    </ion-item>
  </ion-list>

  <p [hidden]="!birthdateError" class="error-message">Please enter a valid birthdate.</p>

  <ion-row no-padding>

    <ion-col no padding>
      <button ion-button color="primary" (click)="navToPrev()" icon-left>
        <ion-icon name='arrow-back'></ion-icon>
        Back
      </button>
    </ion-col>

    <ion-col no padding>
    </ion-col>

    <ion-col no padding>
      <button ion-button color="primary" (click)="navToNext()" icon-right>
        Next
        <ion-icon name='arrow-forward'></ion-icon>
      </button>
    </ion-col>
  
  </ion-row>


</ion-content>
