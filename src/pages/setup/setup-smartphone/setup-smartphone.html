<ion-header>

  <ion-navbar>
    <ion-title>Setup: Smartphone</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="setup" padding>
  
  <p style="font-size:1.3em;">Do you use a smartphone?</p>

  <ion-list radio-group [(ngModel)]="smartphone">
    <ion-item>
      <ion-label>Yes</ion-label>
      <ion-radio checked="false" value="yes" ></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>No</ion-label>
      <ion-radio checked="false" value="no"></ion-radio>
    </ion-item>
  </ion-list>

  <p [hidden]="!smartphoneError" class="error-message">Please select an answer.</p>


  <ion-row no-padding>

    <ion-col no padding>
      <button ion-button color="primary" (click)="navToPrev()" icon-left>
        <ion-icon name='arrow-back'></ion-icon>
        Back
      </button>
    </ion-col>

    <ion-col no padding>
    </ion-col>

    <ion-col no padding>
      <button ion-button color="primary" (click)="navToNext()" icon-right>
        Next
        <ion-icon name='arrow-forward'></ion-icon>
      </button>
    </ion-col>
  
  </ion-row>

</ion-content>
