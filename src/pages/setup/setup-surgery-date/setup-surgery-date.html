<ion-header>

  <ion-navbar>
    <ion-title>Setup: Surgery Date</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="setup" padding>
  
  <p style="font-size:1.3em;">Please enter your Date and Time of Surgery.</p>

  <!--<p>Please enter your first and last name as shown on your medical record.</p>-->
  <ion-list >

    <ion-item>
      <ion-label color="primary">Date of Surgery</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY" [min]="minSurgeryDate" [max]="maxSurgeryDate" [(ngModel)]="surgeryDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Time of Surgery</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="surgeryTime"></ion-datetime>
    </ion-item>

  </ion-list>

  <p [hidden]="!surgeryDateError" class="error-message">Please select a valid date.</p>
  <p [hidden]="!surgeryTimeError" class="error-message">Please select a valid time.</p>

  <ion-row no-padding>

    <ion-col no padding>
      <button ion-button color="primary" (click)="navToPrev()" icon-left>
        <ion-icon name='arrow-back'></ion-icon>
        Back
      </button>
    </ion-col>

    <ion-col no padding>
    </ion-col>

    <ion-col no padding>
      <button ion-button color="primary" (click)="navToNext()" icon-right>
        Next
        <ion-icon name='arrow-forward'></ion-icon>
      </button>
    </ion-col>
  
  </ion-row>


</ion-content>
