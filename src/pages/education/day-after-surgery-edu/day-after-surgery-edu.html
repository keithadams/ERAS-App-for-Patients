<ion-header>
  <ion-navbar>
    <ion-title>Day After Surgery</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let page of pages" (click)="openNavDetailsPage(page)" detail-push text-wrap>
      <ion-icon [name]="page.icon" [ngStyle]="{'color': page.color}" item-left></ion-icon>
        <p class="title">{{ page.title }}</p>
    </ion-item>
  </ion-list>
 
</ion-content>
