<ion-header>
  <ion-navbar>
    <ion-title>Pre-Surgery</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    
  <ion-list>
    <ion-item *ngFor="let page of pages" (click)="openNavDetailsPage(page)" detail-push text-wrap class="page.class"> 
      <ion-icon [name]="page.icon" [ngStyle]="{'color': page.color}" item-left></ion-icon>
        <p class="title">{{ page.title }}</p>
        
        </ion-item>
    
  </ion-list>
  
</ion-content>
