<ion-header>

  <ion-navbar>
    <ion-title>Education</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  

  <ion-list no-lines>
      <button ion-item class="zebra-stripe" (click)="navToPreSurgeryEduPage()"><ion-thumbnail item-left><img class="thumb" src="assets/icon/presurgery-icon.png"></ion-thumbnail>Pre-Surgery</button>
      <button ion-item (click)="navToDayOfSurgeryEduPage()"><ion-thumbnail item-left><img class="thumb" src="assets/icon/day-of-surgery-icon.png"></ion-thumbnail>Day of Surgery</button>
      <button ion-item class="zebra-stripe" (click)="navToDayAfterSurgeryEduPage()"><ion-thumbnail item-left><img class="thumb" src="assets/icon/day-after-icon.png"></ion-thumbnail>Day After Surgery</button>
      <button ion-item (click)="navToInHospitalEduPage()"><ion-thumbnail item-left><img class="thumb" src="assets/icon/in-hospital-icon.png"></ion-thumbnail>In-Hospital</button>
      <button ion-item class="zebra-stripe" (click)="navToRecoveryTimelineEduPage()"><ion-thumbnail item-left><img class="thumb" src="assets/icon/recovery-icon.png"></ion-thumbnail>Recovery Timeline</button>
      
  </ion-list>
</ion-content>
