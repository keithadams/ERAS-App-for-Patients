<ion-header>
  <ion-navbar>
    <ion-title>Day of Surgery</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openNavDetailsDayOfPage(item)" icon-left text-wrap>
      <ion-icon [name]="item.icon" [ngStyle]="{'color': item.color}" item-left></ion-icon>
        <p class="title">{{ item.title }}</p>
    </button>
  </ion-list>
 
</ion-content>
